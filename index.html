<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon GO Data Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    fieldset {
      border: none;
      margin-bottom: 15px;
      padding: 0;
    }
    legend {
      font-weight: bold;
      margin-bottom: 8px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #4e89ae;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3b6f8a;
    }
    #output {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokémon GO Data Logger</h1>
  </header>

  <main>
    <form id="dataForm">
      <fieldset>
        <legend>Session Info</legend>
        <label for="date">Date
          <input type="date" id="date" required autofocus />
        </label>
        <label for="startTime">Start Time
          <input type="time" id="startTime" required />
        </label>
        <label for="endTime">End Time
          <input type="time" id="endTime" required />
        </label>
        <label for="bundle">Data Bundle (MB)
          <input type="number" id="bundle" min="0" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Data Usage</legend>
        <label for="before">Data Before (MB)
          <input type="number" id="before" min="0" />
        </label>
        <label for="after">Data After (MB)
          <input type="number" id="after" min="0" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Battery</legend>
        <label for="batteryStart">Battery Start (%)
          <input type="number" id="batteryStart" min="0" max="100" />
        </label>
        <label for="batteryEnd">Battery End (%)
          <input type="number" id="batteryEnd" min="0" max="100" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Gameplay</legend>
        <label for="gyms">Gyms Count
          <input type="number" id="gyms" min="0" />
        </label>
        <label for="gymsDetails">Gyms Details
          <textarea id="gymsDetails" rows="2"></textarea>
        </label>
        <label for="routes">Routes Count
          <input type="number" id="routes" min="0" />
        </label>
        <label for="routesDetails">Routes Details
          <textarea id="routesDetails" rows="2"></textarea>
        </label>
        <label for="caught">Caught
          <input type="number" id="caught" min="0" />
        </label>
        <label for="fled">Fled
          <input type="number" id="fled" min="0" />
        </label>
        <label for="spins">Spins
          <input type="number" id="spins" min="0" />
        </label>
        <label for="eggs">Eggs Hatched
          <input type="number" id="eggs" min="0" />
        </label>
      </fieldset>

      <button type="submit">Generate Log</button>
    </form>

    <section>
      <h2>Log Output</h2>
      <textarea id="output" readonly></textarea>
    </section>
  </main>

  <footer>
    <p style="text-align:center; font-size: 0.9em; color:#555;">
      Pokémon GO Data Logger © 2025
    </p>
  </footer>

  <script>
    const form = document.getElementById("dataForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const startTime = document.getElementById("startTime").value;
      const endTime = document.getElementById("endTime").value;
      const bundle = document.getElementById("bundle").value || "";
      const before = document.getElementById("before").value || "";
      const after = document.getElementById("after").value || "";
      const batteryStart = document.getElementById("batteryStart").value || "";
      const batteryEnd = document.getElementById("batteryEnd").value || "";
      const gyms = document.getElementById("gyms").value || "";
      const gymsDetails = document.getElementById("gymsDetails").value || "";
      const routes = document.getElementById("routes").value || "";
      const routesDetails = document.getElementById("routesDetails").value || "";
      const caught = document.getElementById("caught").value || "";
      const fled = document.getElementById("fled").value || "";
      const spins = document.getElementById("spins").value || "";
      const eggs = document.getElementById("eggs").value || "";

      const log = [
        date,
        startTime,
        endTime,
        bundle,
        before,
        after,
        batteryStart,
        batteryEnd,
        gyms,
        gymsDetails,
        routes,
        routesDetails,
        caught,
        fled,
        spins,
        eggs
      ].join(",");

      output.value = log;
    });
  </script>
</body>
</html>
